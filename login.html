                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="contact-form">
                            <form action="http://localhost:7000/login" method="get">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" name="name" class="form-control" required pattern="[a-zA-z0-9.$_]{5,15}" placeholder="Your Name" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="email" name="email"class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Your Email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="pass" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Your Password" />
                                </div>
                                
                                <div><button class="btn" type="submit">Login</button></div>
                            </form>
